version: '3.8'

services:
  # MySQL Database Service
  mysql:
    image: mysql:8.4
    container_name: bookdb
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: bookdb
      MYSQL_USER: bookuser
      MYSQL_PASSWORD: bookpass
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - bookservice-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-prootpassword"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    restart: unless-stopped
    mem_limit: 1g
    memswap_limit: 1g
    command: >
      --innodb-flush-log-at-trx-commit=2
      --innodb-flush-method=O_DIRECT
      --innodb-buffer-pool-size=256M
      --innodb-log-buffer-size=8M

  # Book Microservice
  bookservice:
    build:
      context: ../bookservice
      dockerfile: Dockerfile
    image: bookservice:1.0.0
    container_name: bookservice
    environment:
      MYSQL_HOST: mysql
      MYSQL_PORT: 3306
      MYSQL_DATABASE: bookdb
      MYSQL_USER: bookuser
      MYSQL_PASSWORD: bookpass
      DEPLOYMENT_TYPE: docker-compose
      APP_VERSION: 1.0.0
    ports:
      - "8080:8080"
    volumes:
      - app_logs:/app/logs
    networks:
      - bookservice-network
    depends_on:
      mysql:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:8080/actuator/health"]
      interval: 60s
      timeout: 10s
      retries: 3
      start_period: 60s
    restart: unless-stopped
    mem_limit: 512m
    memswap_limit: 512m

  # Elasticsearch
  elasticsearch:
    image: elasticsearch:9.2.3
    container_name: elasticsearch
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
    # Ports removed - Elasticsearch only needs internal network access
    # Logstash and Kibana connect via Docker network, not public ports
    expose:
      - "9200"
      - "9300"
    volumes:
      - elasticsearch_data:/usr/share/elasticsearch/data
    networks:
      - bookservice-network
    healthcheck:
      test: ["CMD-SHELL", "curl -s http://localhost:9200/_cluster/health | grep -q '\"status\":\"green\"\\|\"status\":\"yellow\"'"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s
    restart: unless-stopped
    mem_limit: 1536m
    memswap_limit: 1536m

  # Logstash
  logstash:
    image: logstash:9.2.3
    container_name: logstash
    volumes:
      - ../elk/logstash/logstash.conf:/usr/share/logstash/pipeline/logstash.conf:ro
      - app_logs:/app/logs:ro
    # Ports removed - Logstash only needs internal network access
    expose:
      - "5044"
      - "9600"
    environment:
      - "LS_JAVA_OPTS=-Xms256m -Xmx256m"
    networks:
      - bookservice-network
    depends_on:
      elasticsearch:
        condition: service_healthy
    restart: unless-stopped
    mem_limit: 512m
    memswap_limit: 512m

  # Kibana
  kibana:
    image: kibana:9.2.3
    container_name: kibana
    environment:
      - ELASTICSEARCH_HOSTS=http://elasticsearch:9200
      - NODE_OPTIONS=--max-old-space-size=512
    ports:
      - "5601:5601"
    networks:
      - bookservice-network
    depends_on:
      elasticsearch:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "curl -s http://localhost:5601/api/status | grep -q '\"overall\":{\"level\":\"available\"'"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 90s
    restart: unless-stopped
    mem_limit: 768m
    memswap_limit: 768m

networks:
  bookservice-network:
    driver: bridge
    name: bookservice-network

volumes:
  mysql_data:
    name: bookservice-mysql-data
  app_logs:
    name: bookservice-logs
  elasticsearch_data:
    name: elasticsearch-data
